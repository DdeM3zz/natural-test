<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест на Натурала</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Ввод имени -->
<div id="name-form-container">
  <h1>Введите ваше имя:</h1>
  <input type="text" id="user-name" placeholder="Например: Дима">
  <button onclick="checkName()">Войти</button>
</div>

<!-- Основной тест -->
<div id="quiz-container" class="hidden">
  <h1>Тест на Натурала</h1>
  <form id="quiz-form">
    <div class="question"><p>1. Вы любите мужчин?</p>
      <label><input type="radio" name="q1" value="0"> Да</label>
      <label><input type="radio" name="q1" value="2"> Нет</label>
      <label><input type="radio" name="q1" value="1"> Не определился</label></div>

    <div class="question"><p>2. Сколько пальцев у вас?</p>
      <label><input type="radio" name="q2" value="2"> 10</label>
      <label><input type="radio" name="q2" value="1"> Меньше</label>
      <label><input type="radio" name="q2" value="0"> Больше</label></div>

    <div class="question"><p>3. Любите котиков?</p>
      <label><input type="radio" name="q3" value="0"> Да</label>
      <label><input type="radio" name="q3" value="2"> Нет</label></div>

    <div class="question"><p>4. Вы смотрите аниме?</p>
      <label><input type="radio" name="q4" value="2"> Да, много</label>
      <label><input type="radio" name="q4" value="1"> Иногда</label>
      <label><input type="radio" name="q4" value="0"> Нет</label></div>

    <div class="question"><p>5. Вы верите в дружбу между парнем и девушкой?</p>
      <label><input type="radio" name="q5" value="2"> Нет</label>
      <label><input type="radio" name="q5" value="1"> Возможно</label>
      <label><input type="radio" name="q5" value="0"> Да, конечно</label></div>

    <div class="question"><p>6. Кто такой натурал?</p>
      <label><input type="radio" name="q6" value="0"> Тот, кто любит всех</label>
      <label><input type="radio" name="q6" value="2"> Это я</label>
      <label><input type="radio" name="q6" value="1"> Не знаю</label></div>

    <div class="question"><p>7. Вы когда-нибудь плакали от мемов?</p>
      <label><input type="radio" name="q7" value="2"> Да</label>
      <label><input type="radio" name="q7" value="1"> Иногда</label>
      <label><input type="radio" name="q7" value="0"> Нет</label></div>

    <button type="button" onclick="calculateResult()">Узнать результат</button>
  </form>

  <div id="result" class="hidden">
    <h2 id="result-text"></h2>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
