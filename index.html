<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест на Натурала</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Ввод имени -->
<div id="name-form-container">
  <h1>Введите ваше имя:</h1>
  <input type="text" id="user-name" placeholder="Например: Дима">
  <button onclick="checkName()">Войти</button>
</div>

<!-- Основной тест -->
<div id="quiz-container" class="hidden">
  <div id="progress-bar"></div>

  <form id="quiz-form">
    <div id="question-container"></div>
    <div class="buttons">
      <button type="button" onclick="prevQuestion()" id="btn-prev">Назад</button>
      <button type="button" onclick="nextQuestion()" id="btn-next">Далее</button>
    </div>
  </form>

  <div id="result" class="hidden">
    <h2 id="result-text"></h2>
    <button onclick="restartQuiz()">Пройти снова</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
